<!DOCTYPE html>
<html>
    <head>
        <title>Postcard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="papper">
                <div class="rows" id="upper">
                    <div id="tittle"><h2>My Postcard</h1></div>
                    <div id="logo"><img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo"></div>
                </div>
                <div class="rows" id="middle">
                    <div id="text"><p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br><br>This is so cool, can't wait to start doing more stuff!</p></div>
                    <div id="form"><input type="text" value="Some Name"><br><input type="text" value="Some Email"><br><input type="text" value="Some comment"></div>
                </div>
                <div class="rows" id="bottom">
                    <div id="button"><input type="button" value="Send My Postcard"></div>
                </div>
            </div>
        </div>
    </body>
</html>
